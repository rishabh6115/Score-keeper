<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Badminton Score Keeper</h1>
        <hr>
        <h3> <span id="f">0</span> to <span id="s">0</span></h3>
        <div class="form">
            <label for="menu">Playing for points:</label>
            <select name="menu" id="dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
        </div>
        <button class="player one">+1 Player One</button>
        <button class="player two">+2 Player Two</button>
        <button class="player reset">Reset</button>

    </div>


    <script src="app.js"></script>
</body>

</html>
